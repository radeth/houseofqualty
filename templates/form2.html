<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Krok 2 - Wymagania klientów</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container">
    <h2>Krok 2: Dodaj wymagania klientów</h2>
    <form method="POST">
        <label>Nazwa wymagania:</label>
        <input type="text" name="name" required>
        <label>Ocena ważności (1–10):</label>
        <select name="importance">
            {% for i in range(1,11) %}
            <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn">Dodaj</button>
    </form>

    {% if requirements %}
    <h3>Lista wymagań klientów:</h3>
    <table>
        <tr>
            <th>Nazwa</th><th>Ważność</th><th>Usuń</th>
        </tr>
        {% for req in requirements %}
        <tr>
            <td>{{ req.name }}</td>
            <td>{{ req.importance }}</td>
            <td><a class="icon-btn" href="{{ url_for('delete_requirement', index=loop.index0) }}">🗑️</a></td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}

    {% if requirements|length > 0 %}
    <form action="{{ url_for('form3') }}" method="GET">
        <button type="submit" class="btn">Dalej</button>
    </form>
    {% endif %}
</div>
</body>
</html>
