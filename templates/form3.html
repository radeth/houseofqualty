<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Krok 3 - Parametry techniczne</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container">
    <h2>Krok 3: Dodaj parametry techniczne</h2>
    <form method="POST">
        <label>Nazwa parametru:</label>
        <input type="text" name="name" required>

        <label>Charakter optymalizacji:</label>
        <select name="category">
            <option value="Maksymalna">Maksymalna (↑)</option>
            <option value="Minimalna">Minimalna (↓)</option>
            <option value="Nominanta">Nominanta (○)</option>
        </select>
        <button type="submit" class="btn">Dodaj</button>
    </form>

    {% if parameters %}
    <h3>Lista parametrów technicznych:</h3>
    <table>
        <tr>
            <th>Nazwa</th><th>Kategoria</th><th>Usuń</th>
        </tr>
        {% for p in parameters %}
        <tr>
            <td>{{ p.name }}</td>
            <td>{{ p.category }}</td>
            <td><a class="icon-btn" href="{{ url_for('delete_parameter', index=loop.index0) }}">🗑️</a></td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}

    {% if parameters|length > 0 %}
    <form action="{{ url_for('form4') }}" method="GET">
        <button type="submit" class="btn">Dalej</button>
    </form>
    {% endif %}
</div>
</body>
</html>
