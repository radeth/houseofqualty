<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Macierz Parametry vs Parametry</title>
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
<h2>Krok 5: Zależności między parametrami technicznymi</h2>
<form method="POST">
    <table border="1">
        <thead>
        <tr>
            <th></th>
            {% for p in technical_params %}
            <th>{{ p.name }}</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
        {% for p1 in technical_params %}
        <tr>
            <th>{{ p1.name }}</th>
            {% for p2 in technical_params %}
            {% if p1.name == p2.name %}
            <td style="background:#eee;"></td>
            {% else %}
            <td>
                <select name="relation_{{p1.name}}_{{p2.name}}">
                    <option if matrix.get((p1.name, p2.name), value="" {%
                    "") == "" %}selected{% endif %}>brak</option>
                    <option if matrix.get((p1.name, p2.name), value="+" {%
                    "") == "+" %}selected{% endif %}>+</option>
                    <option if matrix.get((p1.name, p2.name), value="-" {%
                    "") == "-" %}selected{% endif %}>-</option>
                </select>
            </td>
            {% endif %}
            {% endfor %}
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <button name="fill_ai" type="submit">Uzupełnij za pomocą AI</button>
    <button name="next_step" type="submit">Dalej</button>
</form>
</body>
</html>
